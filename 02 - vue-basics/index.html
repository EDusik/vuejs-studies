<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2"></script>

  <style>
    .box {
      padding: 100px 0;
      width: 400px;
      text-align: center;
      background: #ddd;
      margin: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Hello Vue :)</h1>

  <div id="app">
    <div v-if="showBooks">
      <p>{{ title }} - {{ author }} - {{ age }} </p>
    </div>
  
    <button v-on:click="age ++">Increase age</button>
    <button v-on:click="age --">Decrease age</button>
    <button @click="toggleShowBooks">
      <span v-if="showBooks">
        Hide books
      </span>
      <span v-else>
        Show books
      </span>
    </button>
    <div v-show="showBooks">currently showing books</div>
    <div @click="title = 'Change title 1'">change title 1</div>
    <div @click="changeTitle">change title 2</div>
    <div @click="changeTitleWithParams('Oathbringer')">change title 3</div>
    <br />
    <div class="box" @mouseover="handleEvent($event, 5)">
      mouseover (enter)
    </div>
    <div class="box" @mouseleave="handleEvent">
      mouseleave
    </div>
    <div class="box" @dblclick="handleEvent">
      double click
    </div>
    <div class="box" @mousemove="handleMouseMove">
      position: {{ x }}, {{ y }}
    </div>
    <br />
    <ul v-if="showBooks">
      <li v-for="book in books">
        <h3>{{book.title}}</h3>
        <p>{{book.author}}</p>
      </li>
    </ul> 
  </div>

  <script src="app.js">
  </script>
</body>
</html>
